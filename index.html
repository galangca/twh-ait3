	/* Key Event Functions */

	var keys_down = [];
	
	function my_keydown(e){
		my_key = jsPsych.pluginAPI.convertKeyCharacterToKeyCode(e.key) || e.keyCode;
		if(keys_down[my_key] != true){ // prevents constant updating (not sure if necessary)
			keys_down[my_key] = true;
		}
	};
	
	function my_keyup(e){
		my_key = jsPsych.pluginAPI.convertKeyCharacterToKeyCode(e.key) || e.keyCode;
		keys_down[my_key] = false;
	};
	
	var left_key = jsPsych.pluginAPI.convertKeyCharacterToKeyCode('v');
	var right_key = jsPsych.pluginAPI.convertKeyCharacterToKeyCode('b');

	var add_listeners = {
		type: 'call-function',
		func: function(){
			document.addEventListener("keydown", my_keydown, false);
			document.addEventListener("keyup", my_keyup, false);
		}
	};

	//timeline(add_listeners)

	// Looks to see if Keys are held down
	
	var no_response = {
		type: "check-response",
		stimulus: '<div style="font-size:30px;">HOLD DOWN THE <strong><u>V</u></strong> AND <strong><u>B</u></strong> KEYS WITH YOUR <strong>RIGHT</strong> <strong><u>INDEX</u></strong> AND <strong><u>MIDDLE</u></strong> FINGERS</div>',
		trial_duration: 1
	};	

	var loop_no_response = {
		timeline: [no_response],
		loop_function: function(){	
			if(keys_down[left_key] == true && keys_down[right_key] == true){
				return false;
			} else {				
				return true;				
			}
		}
	};
		
	var if_no_response = {
		timeline: [loop_no_response],
		conditional_function: function(){
			if(keys_down[left_key] == true && keys_down[right_key] == true){
				return false;
			} else {
				return true;
			}
		}
	};
